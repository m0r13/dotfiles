# turn the terminal bell off
exec xset b off
exec --no-startup-id nm-applet
exec --no-startup-id seafile-applet
#include "autostart-$host.conf"

# reload the configuration file
bindsym $mod+Shift+c exec "/home/moritz/bin/i3-conf-update.sh; i3-msg reload"
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r exec "/home/moritz/bin/i3-conf-update.sh; i3-msg restart"
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

set $locker my-i3lock && sleep 1
set $mode_system System (l) lock, (e) logout, (s) suspend, (h) hibernate, (r) reboot, (Shift+s) shutdown
mode "$mode_system" {
    bindsym l exec --no-startup-id $locker, mode "default"
    bindsym e exec --no-startup-id i3-msg exit, mode "default"
    bindsym s exec --no-startup-id $locker && systemctl suspend, mode "default"
    bindsym h exec --no-startup-id $locker && systemctl hibernate, mode "default"
    bindsym r exec --no-startup-id systemctl reboot, mode "default"
    bindsym Shift+s exec --no-startup-id systemctl poweroff -i, mode "default"  

    # back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym $mod+End mode "$mode_system"
bindsym $ctrl+$alt+l exec $locker

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym j resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize shrink height 10 px or 10 ppt
        bindsym odiaeresis resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# pulse audio volume control
bindsym XF86AudioLowerVolume exec "/home/moritz/bin/my-volume.sh down"
bindsym XF86AudioRaiseVolume exec "/home/moritz/bin/my-volume.sh up"
bindsym XF86AudioMute exec "/home/moritz/bin/my-volume.sh toggle"
bindsym Print exec "sleep 0.2; scrot /tmp/screen.png"
bindsym Shift+Print exec "sleep 0.2; scrot -sb /tmp/screen.png"
#include "keybindings-$host.conf"

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
        status_command py3status -c ~/.i3/i3status.conf
}

